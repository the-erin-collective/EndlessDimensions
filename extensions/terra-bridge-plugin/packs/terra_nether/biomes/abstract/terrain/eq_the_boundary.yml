id: EQ_THE_BOUNDARY
type: BIOME
abstract: true

vars: &variables
  base: $options.yml:the-boundary-min
  max: $options.yml:the-boundary-max

terrain:
  sampler:
    type: EXPRESSION
    dimensions: 3
    expression: |
      if(y > max-8, if(y < max-2, simplex(x, z)+1, -1), if(y < (base+5), simplex(x, z)+1, -1))
    variables: *variables
    samplers:
      simplex:
        type: OPEN_SIMPLEX_2
        dimensions: 2
        frequency: 0.04

  sampler-2d:
    dimensions: 2
    type: CONSTANT

