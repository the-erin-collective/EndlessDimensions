id: TRAP_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 27
  padding: 16
  salt: 4568

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:magenta_concrete
          - minecraft:magenta_concrete_powder
          - minecraft:end_stone
        offset: -1
    
structures:
  distribution:
    type: CONSTANT
  structures: trap_tree