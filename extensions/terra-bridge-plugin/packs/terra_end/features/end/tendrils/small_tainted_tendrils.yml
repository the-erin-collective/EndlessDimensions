id: SMALL_TAINTED_TENDRILS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 6478
  threshold: 0.03

locator:
  type: AND
  locators:
    - type: PATTERN
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
      pattern:
        type: MATCH_AIR
        offset: 0
    - type: OR
      locators:
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:purple_concrete
            offset: -1
        - type: PATTERN
          range: *range
          pattern:
            type: MATCH
            block: minecraft:purple_concrete
            offset: 1

structures:
  distribution:
    type: CONSTANT
  structures: small_tainted_tendril