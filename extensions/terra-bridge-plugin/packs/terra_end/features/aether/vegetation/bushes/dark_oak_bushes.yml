id: DARK_OAK_BUSHES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 7
  padding: 2
  salt: 5626

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: OR
        patterns:
          - type: MATCH_SET
            blocks: $features/meta.yml:plantable-blocks
            offset: -1
          - type: MATCH_SET
            blocks:
              - minecraft:sand
              - minecraft:red_sand
            offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: dark_oak_bush