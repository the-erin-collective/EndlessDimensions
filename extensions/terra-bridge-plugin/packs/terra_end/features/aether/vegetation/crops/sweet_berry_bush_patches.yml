id: SWEET_BERRY_BUSH_PATCHES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 30
  padding: 2
  salt: 1510

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:plantable-blocks
        offset: -1

structures:
  distribution:
    type: CONSTANT
  structures: sweet_berry_bush_patch