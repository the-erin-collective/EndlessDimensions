id: SPRUCE_TREES
type: FEATURE

distributor:
  type: PADDED_GRID
  width: 6
  padding: 2
  salt: 9591

locator:
  type: AND
  locators:
    - type: SURFACE
      range: &range
        min: $meta.yml:bottom-y
        max: $meta.yml:top-y
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/meta.yml:plantable-blocks
        offset: -1
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: spruce_tree_procedural