plugins {
    id 'java'
    id 'java-library'
    id 'com.gradleup.shadow' version '9.3.1'
}

group = 'com.moud.trove'
version = '1.0.0-BETA'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.codemc.io/repository/maven-public/' }
    maven { url 'https://mvn.everbuild.org/public' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://jitpack.io' }
    // Add Trove repository when available
    // maven { url = 'https://repo.goldenstack.dev/repository/maven-public/' }
}

dependencies {
    // Minestom CE Extensions - for proper extension loading
    implementation('dev.hollowcube:minestom-ce-extensions:1.2.0') {
        exclude group: 'com.github.Minestom', module: 'DependencyGetter'
    }
    
    // Minestom server for EventNode
    implementation 'net.onelitefeather.microtus:Minestom:1.3.1'
    
    // Kotlin standard library for DependencyGetter
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
    
    // JetBrains annotations for @Nullable
    implementation 'org.jetbrains:annotations:24.0.1'
    
    // Force newer ASM version for Java 21 compatibility
    implementation 'org.ow2.asm:asm:9.7'
    implementation 'org.ow2.asm:asm-commons:9.7'
    
    // GraalVM Polyglot (provided by Moud if available)
    compileOnly 'org.graalvm.sdk:graal-sdk:24.0.0'
    
    // Minestom (provided by Moud runtime/Terra)
    compileOnly 'com.dfsek.terra:minestom:6.6.0-BETA+810d10ac0'
    
    // Trove loot table library
    implementation 'net.goldenstack:trove:3.0'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.7'
    
    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.mockito:mockito-core:5.1.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveBaseName.set('moud-trove-bridge')
    archiveClassifier.set('')
    mergeServiceFiles()
}

jar {
    archiveBaseName = 'moud-trove-bridge'
    archiveVersion = project.version
    
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
